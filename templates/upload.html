<!DOCTYPE html>
<html>
<head>
    <title>EVTX Parser</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            background-image: linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        h1, h2 {
            font-weight: bold;
            text-align: center;
            /* margin-bottom: 20px; */
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .file-upload-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-upload-btn:hover {
            background-color: #0056b3;
        }

        .file-actions {
            display: flex;
            align-items: center;
        }

        .file-actions button {
            margin-left: 8px;
        }

        .list-group {
            column-count: 2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WebEVTXplorer</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Upload your EVTX file</h2>
                    </div>
                    <div class="card-body">
                        <form action="/parse" method="post" enctype="multipart/form-data">  
                            <div class="mb-3">
                                <input type="file" class="form-control" name="evtx_file" accept=".evtx">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="file-upload-btn">Parse</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-4"> 
                    <h2>Uploaded Files</h2>
                    <ul class="list-group" id="uploadedFilesList">
                        {% for filename in uploaded_files %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="#" onclick="handleFileClick('{{ filename }}')">{{ filename }}</a>
                            <form id="hiddenForm_{{ filename }}" action="/send_filename" method="post" enctype="multipart/form-data" style="display: none;">
                                <input type="hidden" name="filename" value="{{ filename }}">
                            </form>
                            <div class="file-actions">
                                <button class="btn btn-danger" onclick="handleDeleteClick('{{ filename }}')">Delete</button>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>                
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
    function handleFileClick(filename) {
        // Submit the hidden form to send the filename to Flask Server
        const form = document.getElementById(`hiddenForm_${filename}`);
        form.submit();
    };

    function handleDeleteClick(filename) {
        if (confirm("Are you sure you want to delete this file?")) {
            // Send the filename to the Flask server for deletion
            fetch("/delete_file", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ filename: filename }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // If the deletion is successful, remove the file from the list on the client-side
                    const listItem = document.querySelector(`li[data-filename="${filename}"]`);
                    if (listItem) {
                        listItem.remove();
                    }
                }
            })
            .catch(error => console.error('Error deleting file:', error));
        }
    };
    </script>
</body>
</html>
